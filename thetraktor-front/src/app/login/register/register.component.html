<div fxLayout="row" fxLayoutAlign="center center" class="login-main">

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-card>
        <mat-card-header fxLayout fxLayoutAlign="center">
          <mat-card-title>Register Page</mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="column">
          <mat-form-field>
            <input matInput placeholder="Name" [formControl]="registerForm.get('name')">
            <button mat-button *ngIf="name.valid" matSuffix mat-icon-button aria-label="Clear"
            (click)="name.reset()">
            <mat-icon>close</mat-icon>
          </button>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Email" [formControl]="registerForm.get('email')">
            <button mat-button *ngIf="email.dirty" matSuffix mat-icon-button aria-label="Clear"
            (click)="email.reset()">
            <mat-icon>close</mat-icon>
          </button>
          </mat-form-field>
          <mat-form-field>
            <input type="password" matInput placeholder="password" [formControl]="registerForm.get('password')">
            <button mat-button *ngIf="password.dirty" matSuffix mat-icon-button aria-label="Clear"
            (click)="password.reset()">
            <mat-icon>close</mat-icon>
          </button>
          </mat-form-field>
          <mat-form-field *ngIf="password.valid">
            <input type="password" matInput placeholder="confirm password"
              [formControl]="registerForm.get('passwordConfirm')">
              <button mat-button *ngIf="password2.dirty" matSuffix mat-icon-button aria-label="Clear"
              (click)="password2.reset()">
              <mat-icon>close</mat-icon>
            </button>
            </mat-form-field>
        </mat-card-content>
        <mat-error
          *ngIf="((email.invalid || password.invalid || password2.invalid)&&(email.dirty || email.touched || password.dirty)) "
          fxLayoutAlign="center">
          Fields don't meet the minimum requirements
        </mat-error>
        <mat-card-actions fxLayoutAlign="end">
          <button type="submit" mat-raised-button color="primary">Register</button>
        </mat-card-actions>
        <mat-label fxLayout="row" fxLayoutAlign="center"> registered?
          <a routerLink="/login"> Log in</a>
        </mat-label>

      </mat-card>
    </form>

  </div>
